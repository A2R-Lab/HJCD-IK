[build-system]
requires = [
  "scikit-build-core>=0.9.0",
  "pybind11>=2.11",
  "numpy>=1.17.4",
  "sympy>=1.7.1",
  "beautifulsoup4>=4.9.3",
  "lxml>=4.2.1",
]
build-backend = "scikit_build_core.build"

[project]
name = "hjcdik"
version = "0.0.1"
description = "Minimal Python bindings for hjcdik (C++/CUDA)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "You" }]

# REQUIRED runtime + codegen dependencies
dependencies = [
  "numpy>=1.17.4",
  "sympy>=1.7.1",
  "beautifulsoup4>=4.9.3",
  "lxml>=4.2.1",
]

[tool.scikit-build]
cmake.version = ">=3.23"
build-dir = "build"
